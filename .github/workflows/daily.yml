name: Daily Auto Commit

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update file
        run: |
          echo "Last update: $(date)" > daily.txt

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily automated update"

